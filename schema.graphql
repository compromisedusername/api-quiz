type Quiz {
  id: Int!
  title: String!
  description: String
  questions: [Question!]!
}

type Question {
  id: Int!
  text: String!
  answers: [Answer!]!
}

type Answer {
  id: Int!
  text: String!
  isCorrect: Boolean!
}

# Queries

query {
  allQuizzes {
    id
    title
    description
    questions {
      id
      text
      answers {
        id
        text
        isCorrect
      }
    }
  }
}

